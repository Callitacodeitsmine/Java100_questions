<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bank Account Login</h1>

    <form id="loginForm">
        <label>Account Number: <input type="text" id="loginAccountNumber" required></label><br>
        <label>Password: <input type="password" id="loginPassword" required></label><br>
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="login.html">Create one here</a>.</p>

    <script src="login.js"></script>
</body>
</html>
