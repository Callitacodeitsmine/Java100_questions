<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Multiplication Table Generator</h1>

        <div>
            <label for="numberInput">Enter Number: </label>
            <input id="numberInput" type="text" placeholder="Enter the number">
        </div>

        <div>
            <label for="numbermulti">Enter Number: </label>
            <input id="numbermulti" type="text" placeholder="Enter the number to multiply">
        </div>

        <div class="buttons">
            <button id="checkButton">Check</button>
        </div>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
