<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container-element">
            <h1>Temperature Converter (Celsius to Fahrenheit and vice versa)</h1>
            <div class="change">
                <input type="number" id="temperatureInput" placeholder="Enter temperature">
                <br>
                <br>
                <div>
                    <button id="celsiusToFahrenheitButton">Celsius to Fahrenheit</button>
                    <button id="fahrenheitToCelsiusButton">Fahrenheit to Celsius</button>
                </div>
                <p id="result"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
