<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System (Borrow, Return Books)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .action-btn {
            margin: 2px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .add-btn {
            background-color: green;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        .Return-btn {
            background-color: blue;
            color: white;
        }
        .Burrow-btn {
            background-color: red;
            color: white;
        }
        .disabled {
            background-color: grey;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>Library Management System (Borrow, Return Books)</h1>

    <form id="student-form">
        <input type="text" id="student-name" placeholder="Enter student name" required>
        <input type="number" id="student-age" placeholder="Enter student age" required>
        <input type="text" id="student-class" placeholder="Enter student class" required>
        <button type="button" id="add-student-btn" class="add-btn">Add Student</button>
    </form>

    <br>

    <table id="student-table">
        <thead>
            <tr>
                <th>SL. No</th>
                <th>Book Name</th>
                <th>ID</th>
                <th>Shelf No.</th>
                <th>Actions</th>
                <th>Date of Borrow</th>
                <th>Date to Return</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Book A</td>
                <td>123</td>
                <td>101</td>
                <td>
                    <button class="action-btn Return-btn " onclick="ReturnStudent(this)">Return</button>
                    <button class="action-btn Burrow-btn" onclick="BurrowStudent(this)">Borrow</button>
                </td>
                <td><input type="date" class="Burrow-date" disabled></td>
                <td><input type="date" class="return-date" disabled></td>
                <td><input type="radio" name="availability-1" value="Available" disabled> Available
                    <input type="radio" name="availability-1" value="Not Available" disabled> Not Available
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Book B</td>
                <td>124</td>
                <td>102</td>
                <td>
                    <button class="action-btn Return-btn " onclick="ReturnStudent(this)">Return</button>
                    <button class="action-btn Burrow-btn" onclick="BurrowStudent(this)">Borrow</button>
                </td>
                <td><input type="date" class="Burrow-date" disabled></td>
                <td><input type="date" class="return-date" disabled></td>
                <td><input type="radio" name="availability-2" value="Available" disabled> Available
                    <input type="radio" name="availability-2" value="Not Available" disabled> Not Available
                </td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
