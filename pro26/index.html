<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Editor (File operations: Create, Save, Edit)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .action-btn {
            margin: 2px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .add-btn {
            background-color: green;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }

        .edit-btn {
            background-color: blue;
            color: white;
        }

        .delete-btn {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>

    <h1>Simple Text Editor (File operations: Create, Save, Edit)</h1>

    <form id="employee-form">
        <label for="employee-name">Write your text: </label>
        <br>
        <br>
        <textarea name="employee-name" id="employee-name" placeholder="Enter your text"></textarea>
        <br>
        <br>
        <button type="button" id="add-employee-btn" class="add-btn">Add Text</button>
    </form>

    <br>

    <table id="employee-table">
        <thead>
            <tr>
                <th>SL. no</th>
                <th>Text Written</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>
                    <button class="action-btn edit-btn" onclick="editemployee(this)">Edit</button>
                    <button class="action-btn delete-btn" onclick="deleteemployee(this)">Delete</button>
                </td>
            </tr>

                <td>1</td>

                    <button class="action-btn edit-btn" onclick="editemployee(this)">Edit</button>
                    <button class="action-btn delete-btn" onclick="deleteemployee(this)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>

</body>

</html>
