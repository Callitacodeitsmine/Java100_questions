<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Resume Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Online Resume Builder</h2>
        <form id="resumeForm">
            <div>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your name" />
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" />
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="Enter your phone number" />
            </div>
            <div>
                <label for="education">Education</label>
                <textarea id="education" placeholder="Enter your education details"></textarea>
            </div>
            <div>
                <label for="skills">Skills</label>
                <textarea id="skills" placeholder="Enter your skills"></textarea>
            </div>
            <div>
                <label for="experience">Experience</label>
                <textarea id="experience" placeholder="Enter your work experience"></textarea>
            </div>
            <button type="button" id="generatePDFButton">Generate PDF</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
