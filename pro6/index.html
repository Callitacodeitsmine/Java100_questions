<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area and Perimeter of Shapes (Circle, Rectangle, Triangle)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container-element">
            <h1>Area and Perimeter of Shapes (Circle, Rectangle, Triangle)</h1>

            <div class="Circle">
                <h3>Circle</h3>
                <label for="Radius">Radius: </label>
                <input type="number" id="Radius" placeholder="Enter Radius">
                <button id="circleButton">Calculate Circle</button>
                <p id="circleResult"></p>
            </div>

            <div class="Rectangle">
                <h3>Rectangle</h3>
                <label for="Length_R">Length: </label>
                <input type="number" id="Length_R" placeholder="Enter Length">
                <label for="Breath_R">Breath: </label>
                <input type="number" id="Breath_R" placeholder="Enter Breath">
                <button id="rectangleButton">Calculate Rectangle</button>
                <p id="rectangleResult"></p>
            </div>

            <div class="Triangle">
                <h3>Triangle</h3>
                <label for="Length_T">Length: </label>
                <input type="number" id="Length_T" placeholder="Enter Length">
                <label for="Breath_T">Breath: </label>
                <input type="number" id="Breath_T" placeholder="Enter Breath">
                <button id="triangleButton">Calculate Triangle</button>
                <p id="triangleResult"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
